  <form action="https://www.hashemian.com/tools/form-post-tester.php" method="post" class="formular">
    <h1 class="form-nadpis">Poptávka 3D Tisku</h1>

    <div>
      <label for="jmeno">Jméno</label>
      <input type="text" id="jmeno" name="jmeno" required />
    </div>

    <div>
      <label for="prijmeni">Příjmení</label>
      <input type="text" id="prijmeni" name="prijmeni" required />
    </div>

    <div>
      <label for="firma">Firma</label>
      <input type="text" id="firma" name="firma"/>
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div>
      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon" required/>
    </div>

    <div>
      <label for="material-filament">Typ filamentu</label>
      <select id="material-filament" name="material_filament">
        <option value="">-- Vyberte materiál --</option>
        <option value="PLA">PLA – Ekologický, snadno tisknutelný (250 Kč)</option>
        <option value="PETG">PETG – Odolný, pružný, teplotně stabilní (300 Kč)</option>
        <option value="TPU">TPU – Flexibilní, nárazuvzdorný (375 Kč)</option>
        <option value="ABS">ABS – Tvrdý, mechanicky i teplotně odolný (350 Kč)</option>
      </select>
    </div>

    <div>
      <label for="material-resin">Typ resin</label>
      <select id="material-resin" name="material_resin">
        <option value="">-- Vyberte resin --</option>
        <option value="Standard">Standardní resin – Hladký povrch, vysoké rozlišení (400 Kč)</option>
        <option value="Odolny">Odolný resin – Houževnatý, pro funkční díly (425 Kč)</option>
        <option value="Flexibilni">Flexibilní resin – Elastický, pro těsnění, kryty (450 Kč)</option>
        <option value="Teplotni">Teplotně odolný resin – Stálost při vysokých teplotách (475 Kč)</option>
      </select>
    </div>

    <div>
      <label for="popis">Popis součástky / specifikace</label>
      <textarea id="popis" name="popis" rows="4"></textarea>
    </div>

    <div>
      <label for="soubor">Přiložit 3D model (.STL, .OBJ)</label>
      <input type="file" id="soubor" name="soubor" accept=".stl,.obj" />
    </div>

    <div>
      <button type="submit">Odeslat poptávku</button>
    </div>
  </form>
